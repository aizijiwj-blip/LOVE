<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>情人节惊喜</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Helvetica Neue", Arial, sans-serif;
  color: white;
}

.heart {
  position: absolute;
  color: #ff6fae;
  animation: float 7s linear infinite;
}

@keyframes float {
  from {transform: translateY(110vh); opacity:1;}
  to {transform: translateY(-10vh); opacity:0;}
}

#text {
  position: relative;
  font-size: 30px;
  text-align: center;
  line-height: 1.6;
  opacity: 0;
  animation: fadein 6s ease-in forwards;
  animation-delay: 4s;
}

#sign {
  font-size: 20px;
  margin-top: 20px;
  opacity: 0;
  animation: fadein 4s ease-in forwards;
  animation-delay: 7s;
}

@keyframes fadein { to { opacity: 1; } }
</style>
</head>
<body>

<div id="text">
  每一天我都比昨天更爱你<br>
  情人节快乐 my bb
  <div id="sign">— Your hubby: Mr. Bao</div>
</div>

<audio id="music" loop autoplay playsinline muted>
  <source src="https://raw.githubusercontent.com/%E4%BD%A0%E7%9A%84%E7%94%A8%E6%88%B7%E5%90%8D/love/main/easy-listening-romantic-piano-275419.mp3" type="audio/mpeg">
</audio>

<script>
// 尝试解除静音并播放音乐
const audio = document.getElementById('music');

function tryPlay() {
  audio.muted = false;
  audio.play().catch(()=>{});
  document.removeEventListener('touchstart', tryPlay);
  document.removeEventListener('click', tryPlay);
}

document.addEventListener('touchstart', tryPlay);
document.addEventListener('click', tryPlay);

// 爱心动画
setInterval(() => {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = '❤';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = (18 + Math.random() * 34) + 'px';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 220);
</script>

</body>
</html>
